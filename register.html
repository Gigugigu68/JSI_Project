<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Đăng ký</h2>
        <form action="" class="card p-4" id="register">
            <div class="mb-3">
                <label for="username" class="form-label">Họ và tên</label>
                <input type="text" id="username" class="form-control" placeholder="Nhập họ và tên">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" id="confirm_password" class="form-control" placeholder="Xác nhận mật khẩu">
            </div>
            <button class="btn btn-primary w-100">Đăng ký</button>
            <a href="./login.html">Have an account?</a>
        </form>
    </div>

    <script>
        let userSession = JSON.parse(localStorage.getItem('user_session'));
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
        integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Functions -->
    <script src="./js/firebase-config.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
