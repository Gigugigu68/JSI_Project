<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm - Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <!-- Thanh menu ngang -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
            <span class="navbar-brand">QUẢN LÝ</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="adminName"></span>
                <button class="btn btn-danger btn-sm logoutButton">Đăng xuất</button>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="./admin.html" class="nav-link text-white" onclick="showSection('products')">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Hóa đơn</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">Khách hàng</a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="container p-4">
            <section id="products">
                <div class="row">
                    <!-- Form thêm sản phẩm -->
                    <div class="col-md-12">
                        <h4 class="text-align-center">Sửa sản phẩm</h4>
                        <input type="text" id="productName" class="form-control mb-2" placeholder="Tên sản phẩm">
                        <input type="number" id="productPrice" class="form-control mb-2" placeholder="Giá bán">
                        <input type="file" id="productImage" class="form-control mb-2">
                        <button class="btn btn-danger" onclick="addProduct()">Lưu</button>
                        <button class="btn btn-secondary" onclick="resetForm()">Đặt lại</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
        integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
    <script src="./js/firebase-config.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/admin.js"></script>

</body>
</html>
